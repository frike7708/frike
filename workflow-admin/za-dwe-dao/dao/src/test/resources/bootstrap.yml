server:
  port: 8080
spring:
  application:
    name: dao
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://${jdbcURL}
    username: ${userName}
    password: ${password}
    driver: com.mysql.jdbc.Driver
    initialize: true
mybatis:
  mapperLocations: classpath:META-INF/mybatis/*/*.xml        
dsf:
  register:
    host: 172.16.254.19
    port: 8500
    healthCheckAddress: http://${dsf.provider.host}:${dsf.provider.port}/health
    healthInterval: 10
    refreshInterval: 5
  service:
    invokeUrl: http://localhost:8080
  provider:
    host: localhost
    port: ${server.port}
